<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
	<head>
		<meta charset="utf-8" />
		<SocketStream/>
		<title>OpenSLAT Web Application</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="description" content="todo" />
		<meta name="author" content="todo" />
		<link rel="shortcut icon" href="ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png" />
	</head>
	<body>

		<!--=================NAVBAR===================-->
		<div ng-controller="NavCtrl" class="navbar navbar-static-top" ng-include="'navbar.html'"></div>
		
		<!-- fluid container -->
		<div id="content" ng-switch="path[0]" class="row-fluid">
			
			<!--================INTRODUCTION PAGE============-->
			<div ng-switch-when="introduction" class="container-semifluid"
				id="introPage" ng-include="'introduction.html'"></div>
			
			<!--================SEISMIC HAZARD PAGE===============-->
			<div ng-switch-when="im" ng-include="'im.html'"></div>
		
			<!--================SEISMIC RESPONSE PAGE===============-->
			<div ng-switch-when="edp" ng-include="'edp.html'"></div>
			
			<!--================SYSTEM DEFINITION PAGE===============-->
			<div ng-switch-when="structure" ng-include="'structure.html'"></div>
		
			<!--================COLLAPSE AND DEMOLITION PAGE===============-->
			<div ng-switch-when="collapse" ng-include="'collapse.html'"></div>
			
			<!--================RESULTS PAGE============-->
			<div ng-switch-when="results" ng-include="'results.html'"></div>
			
		</div>
	
		<!-- bootstrap modal that pops up when websocket connection is lost-->
		<div id="warning" class="modal hide fade">
			<div class="modal-header">
				<h3>Connection Lost!</h3>
			</div>
			<div class="modal-body">
				<p>The connection to the server has been lost.</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</div>
	</body>
</html>
